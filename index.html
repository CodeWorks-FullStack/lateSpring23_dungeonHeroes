<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dungeon Heroes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
    defer></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>


  <header class="bg-secondary container-fluid">
    <div class="row">
      <div class="col-12">
        <h1>🦆 Dungeon Heroes ⚔️</h1>
      </div>
    </div>
  </header>

  <main class="container my-4">
    <div class="row">
      <div class="col-lg-4">
        <div class="card">
          <img class="rounded-top" src="https://www.worldanvil.com/media/cache/cover/uploads/images/24adc919e88eb64e320810e4a045d04c.jpg"
            alt="Sir Miles">
          <div class="card-body">
            <p>
              <b>Sir Miles of Kilometer</b>
            </p>
            <p>
              <span id="miles-health">
                100
              </span>
              <i id="miles-potion">- 🍼</i></p>
            <div>
              
              <button 
              class="btn btn-dark"
              onclick="shouldMilesDrinkAPotion()"
              >Drink Potion</button>
              <button 
              class="btn btn-primary"
              onclick="attackMiles()"
              >Attack Miles 👺</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>



  <script src="app.js"></script>

</body>

</html>
